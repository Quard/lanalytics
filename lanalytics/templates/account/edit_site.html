{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <h1>Adding site</h1>
        {{ form.name.label_tag }}{{ form.name }}<br />
        {{ form.name.errors }}
        {{ form.url.label_tag }}{{ form.url }}<br />
        {{ form.url.errors }}
        {% if site %}
            <label>KEY</label><span>{{ site.key }}</span>
        {% endif %}
        <div class="buttons">
            <a href="javascript:history.go(-1);">Cancel</a>
            <input type="submit" value="Add" />
        </div>
    </form>

{% endblock %}
